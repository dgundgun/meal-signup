<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아침 식사 신청</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .day {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }
    .day.selected {
      background-color: #4CAF50;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #summary-view {
      text-align: center;
      font-size: 20px;
      padding: 50px 0;
    }
  </style>
</head>
<body>

  <!-- 신청 폼 -->
  <div id="form-view" style="display: none;">
    <h1>🍽️ 아침 식사 신청</h1>
    <input type="text" id="name" placeholder="이름을 입력하세요" />
    <div class="calendar" id="calendar"></div>
    <button onclick="submitForm()">📤 신청하기</button>
  </div>

  <!-- 오전 9~12시 통계 화면 -->
  <div id="summary-view" style="display: none;">
    <h1>🍽️ 오늘 식사 인원</h1>
    <p id="summary-text">불러오는 중...</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxmKLs7hVoqAerKk7lIc1pfe_nkus-_c1yQCx1_oN5fkHzZHAPSthqRBOZAkbBvyG1K/exec';

    const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
    const today = new Date();
    const hour = today.getHours();
    const todayStr = today.toISOString().split('T')[0];

    if (hour >= 9 && hour < 12) {
      // 인원 수 요약 화면
      document.getElementById('summary-view').style.display = 'block';
      fetch(scriptURL + '?t=' + Date.now())
        .then(res => res.json())
        .then(data => {
          const dateStr = `${today.getMonth() + 1}월 ${today.getDate()}일 ${weekdays[today.getDay()]}요일`;
          document.getElementById('summary-text').innerText =
            `${dateStr} 오늘 식사 인원은 ${data.count}명입니다.`;
        })
        .catch(() => {
          document.getElementById('summary-text').innerText = '인원 수를 불러올 수 없습니다.';
        });
    } else {
      // 신청 폼 화면
      document.getElementById('form-view').style.display = 'block';

      const monday = new Date(today);
      monday.setDate(today.getDate() - today.getDay() + 1); // 월요일

      const calendar = document.getElementById('calendar');
      const labels = ['월', '화', '수', '목', '금'];

      for (let i = 0; i < 5; i++) {
        const date = new Date(monday);
        date.setDate(monday.getDate() + i);
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');

        const dayBox = document.createElement('div');
        dayBox.className = 'day';
        dayBox.dataset.date = `${yyyy}-${mm}-${dd}`;
        dayBox.innerHTML = `${labels[i]} (${mm}/${dd})`;
        dayBox.addEventListener('click', () => {
          dayBox.classList.toggle('selected');
        });
        calendar.appendChild(dayBox);
      }
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert('이름을 입력하세요!');
        return;
      }

      const selectedDates = [];
      document.querySelectorAll('.day.selected').forEach(day => {
        selectedDates.push(day.dataset.date);
      });

      if (selectedDates.length === 0) {
        alert('신청할 날짜를 선택하세요!');
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("dates", selectedDates.join(", "));

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          alert("✅ 신청이 완료되었습니다!");
          document.getElementById('name').value = "";
          document.querySelectorAll('.day.selected').forEach(day => {
            day.classList.remove('selected');
          });
        })
        .catch(error => alert("❌ 오류 발생: " + error.message));
    }
  </script>

</body>
</html>
